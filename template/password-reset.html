{% extends 'base.html' %}
{% block body %}
<section class="login">
    <div class="conatiner my-3 ">

        <form class="login-form" action="" method="post">
            {% csrf_token %}
            <h3 class="my-3">Reset Password</h3>
            <br>
            {% if messages %}
            <div id="alert" class="alert alert-danger text-center" role="alert">
                {% for msg in messages %}
                <h6 class="alert-heading">{{msg}}</h6>
                {% endfor %}
            </div>
            {% endif %}
            <div class="mb-3">
                <div class="col-lg-7 mx-auto">
                    <div class="input-material-group mb-3">
                        <label class="label-material" for="id_email">Email:</label>
                        {% for fm in form %}
                        {{fm}}
                        {% endfor %}
                    </div>
                    <br>
                    <button class="login-btn" type="submit">Send </button>
                </div>
            </div>
        </form>
    </div>
</section>

</form>
</div>
</section>
{% endblock body %}
