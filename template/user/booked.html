<!DOCTYPE html>
<html>
{% load static %}
<head>
  <meta name+=" viewport" content="width=devoce-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <title>Tours and Travels</title>
  <link rel="stylesheet" href="{% static '/css/home.css' %}">
  
  <!-- cdn link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <nav class="navbar navbar-expand-lg sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'user_index' %}">Shrey Travelix</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item mx-2">
            <a class="nav-link active" href="{% url 'user_index' %}" style="margin-left: 13em;">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- nav ended -->

<!-- booked user -->
<section class="bg-white" id="tour" style="margin-bottom: 5em;">
    <div class="container tour-section">
      <h2 class="text-center mt-5">Our Tours</h2>
      <hr>
      {% if p %}
      <div class="row">
        {% for p in p %}
        <div>
          <div class="card" style="width:300px">
            <img class="card-img-top" src="{{p.place.image.url}}" alt="Card image" style="width:100%">
            <div class="card-body">
              <h4 class="card-title text-center">{{p.place.name}}</h4>
              <p class="card-text">{{p.place.des}}</p>
              <p>Date :{{p.travel_date}}</p>
              <a href="{% url 'place_detail' p.place.id%}" class="btn btn-primary">View</a>
              <a href="{% url 'delete_booking' p.id %}" class="btn btn-primary">Cancel</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
      {% else %}
      <h3 class="text-center text-danger"> No Booking</h3>
      {% endif %}
    </div>
  </section>
  <!-- booked user ended -->

<!--Footer Section-->
<footer class="bg-danger py-1 px-3">
    <h4 style="font-weight: bolder; letter-spacing: 4px;">SHREY
      <span class="text-dark" style="font-weight: 700; letter-spacing: 1px solid;">
      TRAVELIX</span>
    </h4>
  
      <h5 style="color: white;">
        Copyright 2022 All Right Reserved
      </h5>
      <div>
       <i class="fa-brands fa-facebook-f"></i>
       <i class="fa-brands fa-whatsapp"></i>
       <i class="fa-brands fa-instagram"></i>
       <i class="fa-brands fa-twitter"></i>
     </div>
  
  </footer>
  </body>
  
  </html>
