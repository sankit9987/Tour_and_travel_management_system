<!DOCTYPE html>
<html>
{% load static %}
<head>
  <meta name+=" viewport" content="width=devoce-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <title>Tours and Travels</title>
  <link rel="stylesheet" href="{% static '/css/home.css' %}">
  
  <!-- cdn link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <nav class="navbar navbar-expand-lg sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'user_index' %}">Shrey Travelix</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item mx-2">
            <a class="nav-link active" href="{% url 'user_index' %}" style="margin-left: 13em;">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- nav ended -->

<!-- payment us -->
<section class="payment" style="margin-block: 7em;">
    <div>
      <div>
        <div class="container" style="width: 100%; padding: 3em;">
          <form action="" method="post">
            {% csrf_token %}
            <div>
              <div>
                <h3>Billing Address</h3>
                <div class="row" style="width: 100%;">
                 
            <div class="col-4">
              <label for="fname"><i class="fa fa-user"></i>Travel Date</label>
              <input type="date" name="date" id="date"  name="date">
            </div>
                    <div class="col-4">
                        <label for="fname"><i class="fa fa-user"></i>Full Name</label>
                        <input type="text" id="fname" name="firstname" placeholder="shreyas">
                    </div>
                    <div class="col-4">
                        <label for="email"><i class="fa fa-envelope"></i>Email</label>
                        <input type="text" id="email" name="email" placeholder="shreyasexample.com">
                    </div>
                    <div class="col-4">
                        <label for="adr"><i class="fa fa-address-card-o"></i>Address</label>
                        <input type="text" id="adr" name="address" placeholder="Dombivali">
                    </div>
                </div>

                <div class="row" style="width: 100%;">
                    <div class="col-4">
                        <label for="city"><i class="fa fa-institution"></i>City</label>
                        <input type="text" id="city" name="city" placeholder="mumbai">    
                    </div>
                    <div class="col-4">
                        <label for="state">State</label>
                        <input type="text" id="state" name="state" placeholder="maharashtra">
                    </div>
                    <div class="col-4">
                        <label for="zip">Zip</label>
                        <input type="text" id="zip" name="zip" placeholder="400001">
                    </div>
                </div>
              </div>  
                        <input type="hidden" value="{{p.id}}" id="cvv" name="place" placeholder="352">
                        <input type="hidden" name="place" value="{{p.id}}">
            </div>
            <label for="">Cash</label>
        <input type="radio" name="mode" value="Cash" required>
        <label for="">Online</label>
        <input type="radio" name="mode" value="online">
            <br>
            <button class="payment-btn">
                Pay {{p.cost}}/-
            </button>
          </form>
        </div>
      </div>
    </section>
    </div>
<!-- payment ended -->

<!--Footer Section-->
<footer class="bg-danger py-1 px-3">
    <h4 style="font-weight: bolder; letter-spacing: 4px;">SHREY
      <span class="text-dark" style="font-weight: 700; letter-spacing: 1px solid;">
      TRAVELIX</span>
    </h4>
  
      <h5 style="color: white;">
        Copyright 2022 All Right Reserved
      </h5>
      <div>
       <i class="fa-brands fa-facebook-f"></i>
       <i class="fa-brands fa-whatsapp"></i>
       <i class="fa-brands fa-instagram"></i>
       <i class="fa-brands fa-twitter"></i>
     </div>
  
  </footer>
  </body>
  
  </html>
