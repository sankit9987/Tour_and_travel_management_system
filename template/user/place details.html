<!DOCTYPE html>
<html>
{% load static %}
<head>
  <meta name+=" viewport" content="width=devoce-width, initial-scale=1.0">

  <title>Tours and Travels</title>
  <link rel="stylesheet" href="{% static '/css/home.css' %}">
  
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- cdn link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <nav class="navbar navbar-expand-lg sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'user_index' %}">Shrey Travelix</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item mx-2">
            <a class="nav-link active" href="{% url 'user_index' %}" style="margin-left: 13em;">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- nav ended -->

<!-- place details -->
<section class="place-details" style="margin-top: 4em; font-size: large; margin-bottom: 3em; margin-inline: 3em;" >
    <div class="swiper-slide box">
        <img src="{{p.image.url}}" alt="place image" style="height: 500px; width: 100%; background-color:#f2f2f2; " >
        <div style="margin:2em">
        <h1>{{p.name}}</h1>
        <br>
        <div class="price" style="font-size:x-large;color: rgb(255, 0, 0);"> RS {{p.cost}} /- </div>
        <br>
        <h2>{{p.des}}</h2>
        <div style="display: grid; place-items: center; margin-top: 2em;">
          <a href="{% url 'payment' p.id%}" class="btn" style="font-size: larger; align-items: center;">Book Now</a>
        </div>
        </div>
    </div>
</section>
<!-- place details ended -->

<!--Footer Section-->
<footer class="bg-danger py-1 px-3">
    <h4 style="font-weight: bolder; letter-spacing: 4px;">SHREY
      <span class="text-dark" style="font-weight: 700; letter-spacing: 1px solid;">
      TRAVELIX</span>
    </h4>
  
      <h5 style="color: white;">
       Copyright 2022 All Right Reserved
      </h5>
      <div>
       <i class="fa-brands fa-facebook-f"></i>
       <i class="fa-brands fa-whatsapp"></i>
       <i class="fa-brands fa-instagram"></i>
       <i class="fa-brands fa-twitter"></i>
     </div>
  
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
  
  </html>
